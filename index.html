    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            margin: 0;
        }
        .glow-green {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8), 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .glow-red {
            text-shadow: 0 0 10px rgba(255, 0, 0, 1), 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6);
        }
        
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.08));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.05s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        .blood-flash {
            animation: bloodFlash 2s infinite;
        }

        @keyframes bloodFlash {
            0%, 100% { background: transparent; }
            50% { background: rgba(255, 0, 0, 0.05); }
        }

        .glitch-anim {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .shake {
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        /* Super Hell Mode Pulse */
        .hell-awakening {
            animation: hellPulse 0.5s infinite alternate;
        }
        @keyframes hellPulse {
            0% { box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2); filter: hue-rotate(0deg); }
            100% { box-shadow: inset 0 0 150px rgba(255, 0, 0, 0.8); filter: hue-rotate(-20deg); }
        }

        /* Melting effect for motherboard fry */
        .melt {
            animation: meltEffect 2s forwards;
        }
        @keyframes meltEffect {
            0% { transform: scale(1) skew(0); filter: blur(0); }
            50% { transform: scale(1.1) skew(5deg); filter: blur(5px) invert(1); }
            100% { transform: scale(0.9) translateY(100px); filter: blur(20px); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #500; }
    </style>
